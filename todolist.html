<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #43cea2, #185a9d); /* Cool teal-blue gradient */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        text-align: center;
        width: 350px;
        transition: transform 0.3s ease-in-out;
    }

    .container:hover {
        transform: scale(1.05);
    }

    input, select {
        padding: 10px;
        margin: 5px;
        width: 80%;
        border-radius: 6px;
        border: 1px solid #bbb;
        outline: none;
    }

    button {
        padding: 10px;
        background: #38b000;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.3s;
    }

    button:hover {
        background: #70e000;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background: #f2f2f2;
        margin: 6px 0;
        padding: 10px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        transition: background 0.3s;
    }

    li:hover {
        background: #cbe4f9;
    }

    .completed {
        text-decoration: line-through;
        color: gray;
    }

    small {
        color: #333;
        margin-top: 4px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:#185a9d;">To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Task Name">
        <input type="date" id="deadlineInput">
        <select id="priorityInput">
            <option value="High">High Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="Low">Low Priority</option>
        </select>
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("taskInput").value.trim();
            let deadlineInput = document.getElementById("deadlineInput").value;
            let priorityInput = document.getElementById("priorityInput").value;
            
            if (taskInput === "") return;

            let task = { text: taskInput, deadline: deadlineInput, priority: priorityInput };
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));

            displayTasks();
        }

        function displayTasks() {
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            tasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.innerHTML = `<strong>${task.text}</strong> 
                                <small>Deadline: ${task.deadline} | Priority: ${task.priority}</small>`;

                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.style.marginTop = "8px";
                deleteBtn.onclick = function() {
                    tasks.splice(index, 1);
                    localStorage.setItem("tasks", JSON.stringify(tasks));
                    displayTasks();
                };

                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            });
        }

        function loadTasks() {
            displayTasks();
        }
    </script>
</body>
</html>
